<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
  <form role="form" name="loginForm" (ngSubmit)="login()">
    <h2>Please Sign In</h2>
    <div class="form-group">
      <input type="email" name="email" id="email" required
      class="form-control input-lg" placeholder="Email Address" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" required
      class="form-control input-lg" placeholder="Password" [(ngModel)]="user.password">
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <a routerLink="/signup" class="btn btn-lg btn-primary btn-block">Register</a>
      </div>
    </div>
  </form>
</div>
