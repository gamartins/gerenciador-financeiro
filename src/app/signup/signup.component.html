<div class="container">
  
  <form #signupForm="ngForm" (ngSubmit)="signUp()">
    
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email"
        [(ngModel)]="user.email" name="email" #email="ngModel"
        minlength="4" required  autocomplete="off">
      <!-- Error handler -->
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">Name is required.</div>
        <div *ngIf="email.errors.minlength">Name must be at least 4 characters long.</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputPassword">Senha</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Senha"
        [(ngModel)]="user.password" name="password"  #password="ngModel"
        minlength="6" required>
      <!-- Error handler -->
      <div *ngIf="password.invalid && password.dirty" class="alert alert-danger">
        <div *ngIf="password.errors.required">Name is required.</div>
        <div *ngIf="password.errors.minlength">Name must be at least 6 characters long.</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputRepeatPassword">Repita a senha</label>
      <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repita a senha"
        [(ngModel)]="user.repeatPassword" name="repeatPassword" #repeatPassword="ngModel"
        minlength="6" required>
      <!-- Error handler -->
      <div *ngIf="repeatPassword.dirty && (user.password != user.repeatPassword)" class="alert alert-danger">
        Passwords must be the same.
      </div>
      <div *ngIf="repeatPassword.invalid && repeatPassword.dirty" class="alert alert-danger">
        <div *ngIf="repeatPassword.errors.required">Name is required.</div>
        <div *ngIf="repeatPassword.errors.minlength">Name must be at least 6 characters long.</div>
      </div>
    </div>
    
    <button type="submit" class="btn btn-success"
      [disabled]="signupForm.form.invalid || ( user.password != user.repeatPassword )">Cadastrar</button>

  </form>

</div>
